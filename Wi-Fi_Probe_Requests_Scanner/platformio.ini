[env:Wemos]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_filters = esp8266_exception_decoder
;build_flags = -DRU_MODE


[env:OTA]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_protocol = espota
; upload_port = IP_ADDRESS_HERE or mDNS_NAME.local
